<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<table>
    <tr>
        <td colspan="2" id="EmployeeInfo">

            <h1>Edit Employee</h1>

        </td>
    </tr>
    <tr>
        <td colspan="2" id="addEmployeeForm">
            <form id="editEmployeeForm" onsubmit="updateEmployee(event)">

                <label for="newFirstName">New Employee First Name:</label>
                <input type="text" id="newFirstName" name="newFirstName" required>

                <label for="newLastName">New Employee Last name:</label>
                <input type="text" id="newLastName" name="newLastName" required>

                <label for="newStartYear">New Employee Start year:</label>
                <input type="number" id="newStartYear" name="newStartYear" required>

                <label for="newDepartmentID">New Employee Department:</label>
                <select id="newDepartmentID" name="newDepartmentID" required>
                    <!-- Replace the options below with your actual department options -->
                </select>
                <button type="submit">Update Employee</button>

            </form>
        </td>
    </tr>
</table>
