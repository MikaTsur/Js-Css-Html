<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the script defining updateSearchResults function here -->
    <script src="search.js"></script>
</head>

<body>
    <div id="headerContainer"></div>
    <h1>Search results</h1>

    <button id="goBackBtn">Go Back</button>
    <br></br>

    <input type="text" id="searchInput" placeholder="Enter search criteria">

    <table id="SearchemployeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>StartWorkYear</th>
                <th>DepartmentID</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Load header.html into the headerContainer div
        document.getElementById('headerContainer').innerHTML = `
            <link rel="stylesheet" href="style.css"> <!-- Include your common styles -->
            <link rel="stylesheet" href="homepage.css"> <!-- Additional styles for homepage -->
            <header>
                <div class="header-container">
                    <h1 id="welcomeHeader"></h1>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>
            <div class="home-container">
                <!-- Your existing content here -->
            </div>
        `;

        // Include header.js script after loading header.html
        const scriptElement = document.createElement('script');
        scriptElement.src = 'header.js';
        document.body.appendChild(scriptElement);

        // Handle "Go Back" button click event
        document.getElementById('goBackBtn').addEventListener('click', function() {
            // Redirect to employees.html
            window.location.href = 'employees.html';
        });
    </script>

    <script src="login.js"></script>
    <!-- Move the inline script here after including search.js -->
    <script src="search.js"></script>
    <script src="header.js"></script>

</body>

</html>
