<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiftsTable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="headerContainer"></div>
    <h1>Shifts Table</h1>

    <table id="shiftsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Hours</th>
                <th>Employees</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Load header.html into the headerContainer div
        document.getElementById('headerContainer').innerHTML = `
            <link rel="stylesheet" href="style.css"> <!-- Include your common styles -->
            <link rel="stylesheet" href="homepage.css"> <!-- Additional styles for homepage -->
            <header>
                <div class="header-container">
                    <h1 id="welcomeHeader"></h1>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>
            <div class="home-container">
                <!-- Your existing content here -->
            </div>
        `;

        // Include header.js script after loading header.html
        const scriptElement = document.createElement('script');
        scriptElement.src = 'header.js';
        document.body.appendChild(scriptElement);
    </script>

    <script src="login.js"></script>
    <script src="allshifts.js"></script>
    <script src="header.js"></script>


</body>

</html>
