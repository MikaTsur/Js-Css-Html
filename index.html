<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Include header -->
    <div id="headerContainer"></div>

    <h1>Department Table</h1>

    <!-- Form to add a new department -->
    <form id="addDepartmentForm">
        <label for="departmentName">Department Name:</label>
        <input type="text" id="departmentName" name="departmentName" required>

        <label for="managerId">Manager ID:</label>
        <input type="number" id="managerId" name="managerId" required>

        <button type="button" onclick="addDepartment()">Add Department</button>
    </form>

    <table id="departmentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Manager ID</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Load header.html into the headerContainer div
        document.getElementById('headerContainer').innerHTML = `
            <link rel="stylesheet" href="style.css"> <!-- Include your common styles -->
            <link rel="stylesheet" href="homepage.css"> <!-- Additional styles for homepage -->
            <header>
                <div class="header-container">
                    <h1 id="welcomeHeader"></h1>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>
            <div class="home-container">
                <!-- Your existing content here -->
            </div>
        `;

        // Include header.js script after loading header.html
        const scriptElement = document.createElement('script');
        scriptElement.src = 'header.js';
        document.body.appendChild(scriptElement);
    </script>

    <script src="login.js"></script>
    <script src="script.js"></script>
    <script src="header.js"></script>

</body>

</html>
